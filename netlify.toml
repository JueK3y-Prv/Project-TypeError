[[redirects]]
  from = "/*"
  to = "/en/"
  status = 301
  force = true
  conditions = {Language = ["en"]}

[[redirects]]
  from = "/*"
  to = "/de/"

[[redirects]]
  from = "/*"
  to = "/en/page-not-found.htm"
  status = 404
  force = true
  conditions = {Language = ["en"]}

  [[redirects]]
  from = "/*"
  to = "/de/page-not-found.htm"
  status = 404